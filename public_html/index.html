    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

<body style="background-color:rgb(255, 255, 255)">

<div class="overlay">
    <p class="screen" style="font-size:200px; text-align:center">hotel palmiye</p>
      <div class="intro">
       <button class="myBtn myBtnTR" onclick="fadeOutTR()">TR</button>
       <button class="myBtn myBtnEN" onclick="fadeOutEN()">EN</button>
    </div>
  </div>
  <div class="overlay_2"></div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="./index.html">
        <img src="images/logo.png" width="80" height="80" class="d-inline-block align-top" alt="Palmiye Otel Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="./index.html">Oda Tipleri</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./index.html">Hakkımızda</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./index.html">İletişim</a>
            </li>
        </ul>
    </div>
</nav>

<div class="mySlides fade">
  <img src="images/slide1.jpg" style="width:100%">
</div>

<div class="mySlides fade">
  <img src="images/slide2.jpg" style="width:100%">
</div>

<div class="mySlides fade">
  <img src="images/slide3.jpg" style="width:100%">
</div>


<div class="diamond diamond" style="opacity:0.3"></div>
    <div class="form-wrap booking-form" style="opacity:0">
      <form action="">
        <div class="location">
          <label for="location">E-POSTA</label><br/>
          <input type="email" name="email" placeholder="E-Posta"/><br/>
        </div>
        <div class="guests">
          <label for="guests">KİŞİ SAYISI</label><br/><br/>
          <button class="counter-btn" type="button" id="cnt-down">-</button>
          <input type="text" id="guestNo" name="guests" value="2"/>
          <button class="counter-btn" type="button" id="cnt-up">+</button>
        </div>
        <div class="dates">
          <div class="arrival">
            <label class="label" for="arrival">CHECK-IN TARİHİ</label><br/>
            <input class="input" name="arrival" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="10/03/2016"/>
          </div>
          <div class="departure">
            <label for="arrival">CHECK-OUT TARİHİ</label><br/>
            <input name="departure" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="05/11/2016"/>
          </div>
        </div>
      </form>
      <button class="btn" type="button">REZERVASYON YAP</button>
    </div>


<script src="slideshow.js"></script>
<script src="booking.js"></script>
</body>
</html>
